<meta charset="utf-8" />

<div class="=container">
  <div class="row">
    <div class="col-md-6 mb-2">
      <img src="./arquivos/{{produto.nomeArquivo}}"
           style="width:100%; height:100%" />
    </div>

    <div class="col-md-6">
      <div class="row mb-3" style="color:black;">
        <h1 class="h4">{{produto.descricao}}</h1>
      </div>
      <div class="row mb-4">
        <h1 class="h4">R$ {{produto.preco}}</h1>
      </div>
      <div class="row mb-4">
        <button class="btn btn-success btn-lg" (click)="comprar()">Comprar</button>
      </div>
    </div>

  </div>
</div>
