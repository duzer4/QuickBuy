<meta charset="utf-8" />
<h1 class="h4 titulo">Produtos</h1>
<p *ngIf="!produtos">Carregando Produtos...</p>

<table class="table table-hover" *ngIf="produtos">
  <thead>
    <tr>
      <th>Nome</th>
      <th>Descrição</th>
      <th>Preço</th>
      <th>Imagem</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of produtos">
      <td>{{p.nome}}</td>
      <td>{{p.descricao}}</td>
      <td>{{p.preco}}</td>
      <td>{{p.nomeArquivo}}</td>
    </tr>
  </tbody>
</table>
